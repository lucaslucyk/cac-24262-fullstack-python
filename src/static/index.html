              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Home
                      <span class="visually-hidden">(current)</span>

                    <a class="nav-link" href="#">Features</a>

          </nav>
    </header>

    <main class="container">
        <section id="movie-creation">
            <h2 class="text-center mt-3 pb-1">Crear una peli</h2>

            <form id="movies-form">
                <fieldset>
                  <input type="number" class="form-control" id="movieId" hidden>
                  <div>
                    <label for="movieName" class="form-label mt-4">Nombre</label>
                    <input type="text" class="form-control" id="movieName" placeholder="Intensamente">
                  </div>
                  <div>
                    <label for="movieDescription" class="form-label mt-4">Descripción</label>
                    <input type="text" class="form-control" id="movieDescription" placeholder="Una peli de...">
                  </div>
                  <div>
                    <label for="releaseDate" class="form-label mt-4">Lanzamiento</label>
                    <input type="date" class="form-control" id="releaseDate">
                  </div>
                  <!-- <div>
                    <label for="author" class="form-label mt-4">Autor</label>
                    <select class="form-select" id="author">
                      <option>Autor 1</option>
                      <option>Autor 2</option>
                    </select>
                  </div>
                  
                  <div>
                    <label for="genres" class="form-label mt-4">Géneros</label>
                    <select multiple="" class="form-select" id="genres">
                      <option>Acción</option>
                      <option>Comedia</option>
                      <option>Drama</option>
                      <option>Animada</option>
                    </select>
                  </div> -->
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </fieldset>
              </form>

        </section>

        <section id="movies-list">
        
            <h2 class="text-center mt-3 pb-1">Listado de pelis</h2>
            
            <table class="table table-hover" id="movies-table">
                <thead>
                  <tr class="table-primary">
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Lanzamiento</th>
                    <th scope="col">Puntuación</th>
                    <th scope="col">Idioma</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Géneros</th>
                    <th scope="col">Personajes</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                
                </tbody>
              </table>

        </section>
    </main>

    <footer class="container">
        <small class="text-center">Hecho con ❤️ en clases de Codo a Codo</small>
